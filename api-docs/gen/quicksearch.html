    <script type="text/x-docstrap-searchdb">
    {"Logger.js.html":{"id":"Logger.js.html","title":"Source: Logger.js","body":" Plasmatic Modules lib/Loggerlib/PlasmaticError Classes PlasmaticPlasmaticNodeTextNode Source: Logger.js /** * Logging utilites * @module lib/Logger */ /* eslint-disable no-console */ /** * @constant * @type {string} * @default */ const banner = '[PLASMATIC]'; /** * Invoke console method function. Console method is invoked only when process.env.NODE_ENV is one of [test, development] * @param {string} type - Console method [log, info, error, debug, ...] * @param {...*} - List of arguments * @example * Logger.consl('log', 'This', 'will', 'be', 'printed'); // [Plasmatic] This will be printed */ function consl(type, ...args) { // eslint-disable-next-line no-underscore-dangle const env = process.env.NODE_ENV || window &amp;&amp; window.__env__ &amp;&amp; window.__env__.NODE_ENV; if (['test', 'development'].indexOf(env) &gt; -1) { console[type](...args); } } /** * Call console.log with arguments * @param {...*} - Arguments to log to the console * @returns {Array} * @example * Logger.log('This', 'will', 'be', 'printed'); // [Plasmatic] This will be printed */ function log(...args) { args.unshift(banner); consl('log', ...args); return ['log', ...args]; } /** * Call console.info with arguments * @param {...*} - Arguments to log to the console * @returns {Array} * @example * Logger.info('This', 'will', 'be', 'printed'); // [Plasmatic] This will be printed */ function info(...args) { args.unshift(banner); consl('info', ...args); return ['info', ...args]; } /** * Print debugging information with time measurment to the console * @param {String} msg - Message to be printed * @param {Number} [startTime] - Starting time of the measurment * @param {Number} [endTime=new Date().getTime()] - Ending time of the measurment * @returns {Array} * @example * Logger.debug('This will be printend'); // [Plasmatic] This will be printed * Logger.debug('This will be printend', -1); // [Plasmatic] This will be printed [0ms] * Logger.debug('This will be printend', 100, 111); // [Plasmatic] This will be printed [10ms] * Logger.debug('This will be printend', -1, (new Date().getTime() + 10)); // [Plasmatic] This will be printed [10ms] */ function debug(msg, startTime, endTime) { let end = endTime; let start = startTime; const args = [msg]; args.unshift(banner); if (start === -1) { start = new Date().getTime(); } if (typeof start === 'number' &amp;&amp; typeof end !== 'number') { end = new Date().getTime(); } if (start &amp;&amp; end) { args.push(`[${ end - start }ms]`); } consl('info', ...args); return ['info', ...args]; } /* eslint-disable no-console */ export default { log, info, debug, consl }; × Search results Close Documentation generated by JSDoc 3.4.2 on November 13th 2016, 4:29:13 pm using the DocStrap template. "},"PlasmaticError.js.html":{"id":"PlasmaticError.js.html","title":"Source: PlasmaticError.js","body":" Plasmatic Modules lib/Loggerlib/PlasmaticError Classes PlasmaticPlasmaticNodeTextNode Source: PlasmaticError.js /** * Error wrapper * @module lib/PlasmaticError */ /** * Get new Plasmatic Error * @param msg * @returns {Error} * @example * import err from 'lib/PlasmaticError'; * * throw err('Some error ocurred'); // Throws an error */ function PlasmaticError(msg) { const err = new Error(msg); err.name = 'Plasmatic Error'; return err; } export default PlasmaticError; × Search results Close Documentation generated by JSDoc 3.4.2 on November 13th 2016, 4:29:13 pm using the DocStrap template. "},"Plasmatic.js.html":{"id":"Plasmatic.js.html","title":"Source: Plasmatic.js","body":" Plasmatic Modules lib/Loggerlib/PlasmaticError Classes PlasmaticPlasmaticNodeTextNode Source: Plasmatic.js import PlasmaticNode from './PlasmaticNode'; import Error from './PlasmaticError'; import Logger from './Logger'; import VDom from './VDom'; /** * Plasmatic library * @example &lt;caption&gt; index.js &lt;/caption&gt; * import Plasmatic from 'plasmatic'; * * const App = new Plasmatic.App('plasmatic-app'); * * App.render( * &lt;div&gt; * My Application * &lt;/div&gt; * ); * @example &lt;caption&gt; index.html &lt;/caption&gt; * &lt;html&gt; * &lt;head&gt; * &lt;meta http-equiv=&quot;Content-type&quot; content=&quot;text/html; charset=utf-8&quot;/&gt; * &lt;title&gt;Plasmatic App&lt;/title&gt; * &lt;/head&gt; * &lt;body&gt; * &lt;div pm-component=&quot;plasmatic-app&quot;&gt;&lt;/div&gt; * &lt;/body&gt; * &lt;/html&gt; */ class Plasmatic { /** * @constructor * @param {string} applicationId - Application ID and also mount point of an application [pm-component=applicationId] */ constructor(applicationId) { if (!applicationId) { throw Error('Application ID must be specified'); } this.$applicationId = applicationId; document.addEventListener('DOMContentLoaded', () =&gt; { this.run(); }); Logger.info(`Plasmatic is running application (${ this.$applicationId })`); } /** * Render application on specified mount point * @param {jsx} mountPoint - JSX Markup for mount point * @example * import Plasmatic from 'plasmatic'; * * const App = new Plasmatic.App('plasmatic-app'); * * App.render( * &lt;div&gt; * My Application * &lt;/div&gt; * ); */ render(mountPoint) { if (!mountPoint) { throw Error('Application render method called without Plasmatic component'); } else { this.$mountPoint = mountPoint; } } /** * @private */ run() { this.$startMicroseconds = new Date().getTime(); Logger.debug('DOM Content Loaded', this.$startMicroseconds); this.$applicationContainer = document.querySelectorAll(`[pm-component=&quot;${ this.$applicationId }&quot;]`)[0]; if (!this.$applicationContainer) { throw Error(`Application mount point [pm-component=&quot;${ this.$applicationId }&quot;] not found`); } else { this.mountApplication(); Logger.debug('Application mounted', this.$startMicroseconds); } } /** * @private */ mountApplication() { if (this.$mountPoint) { const domNode = VDom.createDomNode(this.$mountPoint); this.$applicationContainer.appendChild(domNode); } } } export default Plasmatic; × Search results Close Documentation generated by JSDoc 3.4.2 on November 13th 2016, 4:29:13 pm using the DocStrap template. "},"PlasmaticNode.js.html":{"id":"PlasmaticNode.js.html","title":"Source: PlasmaticNode.js","body":" Plasmatic Modules lib/Loggerlib/PlasmaticError Classes PlasmaticPlasmaticNodeTextNode Source: PlasmaticNode.js /** * Plasmatic default node * @example * import PlasmaticNode from 'lib/PlasmaticNode'; * * const Node = new PlasmaticNode('a', {href: '/home'}); * document.body.appendChild(node.toDom()); */ class PlasmaticNode { /** * @constructor * @param {string} type - Dom element type [div, h1, a, img, ...] * @param {object} props - Properties map ({src: 'image.png'}) */ constructor(type, props) { this.type = type; if (props !== null &amp;&amp; typeof props === 'object') { this.props = props; } else { this.props = {}; } } setState(state) { this.state = state; } /** * @private */ getNode() { return this; } /** * @private * @param type */ setType(type) { this.type = type; } /** * Get DOM representation of this Node * @returns {HtmlNodeType} */ toDom() { this.$domReference = document.createTextNode(this.type); return this.$domReference; } /** * Get JSON mapping of this Node * @returns {{node: PlasmaticNode}} */ toJson() { return { node: this }; } /** * Set parent node in the DOM tree * @param {HTMLElement} node - Parent DOM Node */ setParentNode(node) { this.$parentNode = node; } /** * Get parent DOM node * @returns {HTMLElement} */ getParentNode() { return this.$parentNode; } } export default PlasmaticNode; × Search results Close Documentation generated by JSDoc 3.4.2 on November 13th 2016, 4:29:13 pm using the DocStrap template. "},"TextNode.js.html":{"id":"TextNode.js.html","title":"Source: TextNode.js","body":" Plasmatic Modules lib/Loggerlib/PlasmaticError Classes PlasmaticPlasmaticNodeTextNode Source: TextNode.js import PlasmaticNode from './PlasmaticNode'; /** * Plasmatic TextNode * @example * import TextNode from 'lib/TextNode'; * * const Node = new TextNode('SomeNode'); * document.body.appendChild(node.toDom()); */ class TextNode extends PlasmaticNode { /** * Create new Plasmatic Node * @param {string} content - Text content of the node * @param {string} type={} * @param {...*} childNodes - All child nodes inside the Virtual DOM */ constructor(content, type = {}, ...childNodes) { super(content, type, childNodes); this.content = content; this.childNodes = []; } /** * Get DOM representation of the current node * @returns {Text} */ toDom() { this.$domReference = document.createTextNode(this.content); return this.$domReference; } } export default TextNode; × Search results Close Documentation generated by JSDoc 3.4.2 on November 13th 2016, 4:29:13 pm using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Plasmatic Modules lib/Loggerlib/PlasmaticError Classes PlasmaticPlasmaticNodeTextNode Modules Classes Plasmatic PlasmaticNode TextNode × Search results Close Documentation generated by JSDoc 3.4.2 on November 13th 2016, 4:29:13 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Plasmatic Modules lib/Loggerlib/PlasmaticError Classes PlasmaticPlasmaticNodeTextNode Classes Classes Plasmatic PlasmaticNode TextNode × Search results Close Documentation generated by JSDoc 3.4.2 on November 13th 2016, 4:29:13 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Plasmatic Modules lib/Loggerlib/PlasmaticError Classes PlasmaticPlasmaticNodeTextNode Plasmatic Plasmatic is a full featured framework for polymorphic applications. Installation$ yarn add plasmatic babel-plugin-transform-plasmatic-jsxQuick exampleindex.html&lt;!DOCTYPE html&gt; &lt;html&gt; &lt;head&gt; &lt;meta http-equiv=&quot;Content-type&quot; content=&quot;text/html; charset=utf-8&quot;/&gt; &lt;title&gt;Plasmatic App&lt;/title&gt; &lt;/head&gt; &lt;body&gt; &lt;div pm-component=&quot;plasmatic-app&qu
